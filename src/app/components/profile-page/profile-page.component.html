<app-header></app-header>

<div class="app-container">
    <div class="title">
        Meus Dados
    </div>
    <div class="user-info-field">
        <p><strong>Nome:</strong> <span>{{usuario.nome}}</span></p>
        <p><strong>E-mail:</strong> <span>{{usuario.email}}</span></p>
        <p><strong>CPF:</strong> <span>{{usuario.cpf}}</span></p>
        <p><strong>Telefone:</strong> <span>{{usuario.telefone}}</span></p>
        <p><strong>Data Nasc:</strong> <span>{{usuario.data_nascimento || 'YY-mm-dd' }}</span></p>
        <p><strong>Sexo:</strong> <span>{{usuario.sexo}}</span></p>
    </div>
    <div class="security-field">
        <strong>Seguran√ßa</strong>
        <img src="../../../assets/security.png"/>
        <br/>
        <button>Alterar Senha</button>
    </div>

    <div *ngIf="changePasswordIsActive===true">
        <app-change-password></app-change-password>
    </div>

</div>

<app-footer></app-footer>
