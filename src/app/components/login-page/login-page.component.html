<div class="login-register-container">
    <div class="img-content">
        <img src="../../../assets/logo_login_screen - Copia.png"/>
    </div>
    <br/>
    <div class="form-login">
        <mat-form-field>
            <mat-label>Login</mat-label>
            <input
                type="text"
                matInput
                required
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input
                type="password"
                matInput
                required
            />
        </mat-form-field>
        
        <button 
            type="submit"
            mat-button 
            color="primary">
                Entrar
        </button>
    </div>



    <div>
        <a routerLink="/sign-in">Register</a>
    </div>
</div>
